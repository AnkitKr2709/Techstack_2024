<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="500" src="image.png" alt="Ram Darbaar">
    <br>
    <br>
    <table>
        <thead>
            <tr>
                <th>God</th>
                <th>Avatar</th>
                <th>Relation with Ram</th>
            </tr>
        </thead>
        <br>
        <tbody>
            <tr>
                <td>Ram</td>
                <td>Vishnu</td>
                <td>Himself</td>
            </tr>
            <br>
            <tr>
                <td>Lakshman</td>
                <td>Sheshnaag</td>
                <td>Brother</td>
            </tr>
            <br>
            <tr>
                <td>Sita</td>
                <td>Lakshmi</td>
                <td>Wife</td>
            </tr>

            <tr>
                <td>Hanuman</td>
                <td>Shiva</td>
                <td>Bhakt</td>
            </tr>
        </tbody>
    </table>

    <ol type="I">
        <li>Ankit</li>
        <li>Kumar</li>
        <li>Shah</li>
    </ol>

    <ul type="square">
        <li>Ankit</li>
        <li>Kumar</li>
        <li>Shah</li>
    </ul>
</body>
</html>
